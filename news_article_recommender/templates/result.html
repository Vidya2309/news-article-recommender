<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations for {{ title }}</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #2a5298 0%, #1e3c72 100%);
      color: white;
      animation: fadeIn 1s ease;
    }

    h1, h2 {
      text-align: center;
      animation: slideIn 1s ease;
    }

    .recommendation {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 800px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .recommendation:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .recommendation h3 {
      color: #ffeb3b;
    }

    .recommendation p {
      color: #e0f7fa;
    }

    a.back-btn {
      display: block;
      margin: 40px auto;
      text-align: center;
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: fit-content;
      transition: background 0.3s, transform 0.3s;
    }

    a.back-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>Recommended Articles for:</h1>
  <h2>"{{ title }}"</h2>
{% for r in recommendations %}
  <div class="recommendation">
    <h3><a href="{{ r[2] }}" target="_blank" style="color:#ffeb3b;text-decoration:underline;">{{ r[0] }}</a></h3>
<p>{{ r[1] }}</p>
    <a href="{{ r[2] }}" target="_blank" style="color: #00ffe7; font-weight: bold;">ðŸ”— Read Full Article</a>
  </div>
{% endfor %}


  <a href="/" class="back-btn">â¬… Back to Home</a>
</body>
</html>
